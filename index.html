<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sito Bootstrap</title>
</head>
<body>
    <div class="container-fluid">
        <!-- LE RIGHE SONO GIA' DI TIPO FLEX -->
            <!-- COLORI BACKGROUND -->
            <div class="testo">COLORI BACKGROUND BOOTSTRAP</div>
            <div class="p-3 mb-2 bg-primary text-white">.bg-primary</div>
            <div class="p-3 mb-2 bg-secondary text-white">.bg-secondary</div>
            <div class="p-3 mb-2 bg-success text-white">.bg-success</div>
            <div class="p-3 mb-2 bg-danger text-white">.bg-danger</div>
            <div class="p-3 mb-2 bg-warning text-white">.bg-warning</div>
            <div class="p-3 mb-2 bg-white text-dark">.bg-white</div>
            <!-- COLORI TESTO -->
            <div class="testo">COLORI TESTO BOOTSTRAP</div>
            <p class="p-3 mb-2 text-primary">.text-primary</p>
            <p class="p-3 mb-2 text-secondary">.text-secondary</p>
            <p class="p-3 mb-2 text-success">.text-success</p>
            <p class="p-3 mb-2 text-danger">.text-danger</p>
            <p class="p-3 mb-2 text-warning">.text-warning</p>
            <p class="p-3 mb-2 text-muted">.text-muted</p>
            <p class="p-3 mb-2 text-white">.text-white</p>
            <!-- COLONNE -->
            <div class="row">
                <div class="col-xs-12, col-xl-4 bg-success text-white">COL1</div>
                <div class="col-xs-12, col-xl-4 bg-warning text-white">COL2</div>
                <div class="col-xs-12, col-xl-4 bg-danger text-white">COL3</div>
                <div class="col-xs-5, col-xl-4 bg-primary text-white">OFF</div>
                <div class="col-xs-5 offset-2, col-xl-4 offset-xl-4 bg-primary text-white">SET</div>
            </div>
    </div>
    <!-- VA SEMPRE MESSO COME ULTIMA COSA PRIMA DI CHIUDERE IL BODY ! -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script> 
</body>
</html>
